# =====================================================
# RESERREGA - Docker Compose Configuration
# =====================================================
# Production-ready Docker Compose setup
# =====================================================

version: '3.8'

services:
  # -----------------------------------------------------
  # Next.js Application
  # -----------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: reserrega-app
    restart: unless-stopped
    ports:
      - "3434:3434"
    environment:
      # Supabase
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}

      # App
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3434}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
      - NODE_ENV=production

      # Security
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}

      # Stripe (optional)
      - NEXT_PUBLIC_STRIPE_ENABLED=${NEXT_PUBLIC_STRIPE_ENABLED:-false}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}

      # Email (optional)
      - RESEND_API_KEY=${RESEND_API_KEY}

      # Puppeteer
      - PUPPETEER_SKIP_DOWNLOAD=true
    env_file:
      - .env.production
    networks:
      - reserrega-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3434/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.reserrega.description=Reserrega Next.js Application"
      - "com.reserrega.version=0.9.5"

  # -----------------------------------------------------
  # Nginx Reverse Proxy (Optional)
  # -----------------------------------------------------
  # nginx:
  #   image: nginx:alpine
  #   container_name: reserrega-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - app
  #   networks:
  #     - reserrega-network

networks:
  reserrega-network:
    driver: bridge
    name: reserrega-network

# -----------------------------------------------------
# Usage
# -----------------------------------------------------
# Development:
#   docker-compose up
#
# Production (detached):
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f app
#
# Stop:
#   docker-compose down
#
# Rebuild:
#   docker-compose up --build
#
# Scale (multiple instances):
#   docker-compose up --scale app=3
